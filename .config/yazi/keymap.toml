[[mgr.prepend_keymap]]
on   = "p"
run  = "plugin smart-paste"
desc = "Paste into the hovered directory or CWD"

# macOS Finder integration
[[mgr.prepend_keymap]]
on   = ["g", "r"]
run  = 'shell "open -R \"$0\""'
desc = "Reveal in Finder"

# Yank operations menu (y prefix)
# yy = internal yank (for paste with p)
# yc = yank + copy to Finder clipboard (pasteable in Finder)
[[mgr.prepend_keymap]]
on   = ["y", "y"]
run  = "yank"
desc = "Yank selected files"

[[mgr.prepend_keymap]]
on   = ["y", "c"]
run  = ["yank", "plugin clipboard -- --action=copy"]
desc = "Copy to Finder clipboard"
