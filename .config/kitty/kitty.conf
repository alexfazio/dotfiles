# Kitty Configuration
# vim:fileencoding=utf-8:foldmethod=marker

# ============================================
# FONT
# ============================================
# Berkeley Mono v2.0 (TX-02) - Supertype compile with 0° regular/bold, -8° oblique
font_family      family="Berkeley Mono 59Q40KK8"
bold_font        family="Berkeley Mono" style=Bold
italic_font      family="Berkeley Mono" style=Oblique
bold_italic_font family="Berkeley Mono" style="Bold Oblique"
font_size        17.0

# Small cell width adjustment for Bold-Oblique (+22 overflow)
modify_font cell_width 102%

# ============================================
# THEME
# ============================================
# Automatic dark/light mode switching (Kitty 0.38.0+)
# Kitty detects macOS appearance and loads the appropriate theme:
#   - dark-theme.auto.conf    -> Gruvbox Dark (dark mode)
#   - light-theme.auto.conf   -> Gruvbox Light (light mode)
#   - no-preference-theme.auto.conf -> Gruvbox Dark (fallback)
# To change themes, edit the include path in those files.

# ============================================
# REMOTE CONTROL
# ============================================
# Enable remote control for tab focusing from notifications
allow_remote_control socket-only
listen_on unix:/tmp/kitty-{kitty_pid}.sock

# ============================================
# INCLUDE SPLITS & KEYBINDINGS
# ============================================
include splits.conf
