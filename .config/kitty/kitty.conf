# Kitty Configuration
# vim:fileencoding=utf-8:foldmethod=marker

# ============================================
# FONT
# ============================================
font_family      family="IosevkaTerm Nerd Font"
bold_font        family="IosevkaTerm Nerd Font" style=Bold
italic_font      family="IosevkaTerm Nerd Font" style=Italic
bold_italic_font family="IosevkaTerm Nerd Font" style="Bold Italic"
font_size        17.0

# ============================================
# THEME
# ============================================
# Automatic dark/light mode switching (Kitty 0.38.0+)
# Kitty detects macOS appearance and loads the appropriate theme:
#   - dark-theme.auto.conf    -> Gruvbox Dark (dark mode)
#   - light-theme.auto.conf   -> Gruvbox Light (light mode)
#   - no-preference-theme.auto.conf -> Gruvbox Dark (fallback)
# To change themes, edit the include path in those files.

# ============================================
# REMOTE CONTROL
# ============================================
# Enable remote control for tab focusing from notifications
allow_remote_control socket-only
listen_on unix:/tmp/kitty-{kitty_pid}.sock

# ============================================
# INCLUDE SPLITS & KEYBINDINGS
# ============================================
include splits.conf
