# Use Neovim for text files
[[opener.edit]]
run   = 'nvim "$@"'
block = true            # yazi waits until you quit nvim
for   = "unix"

[open]
prepend_rules = [
  { mime = "text/*", use = "edit" },
  { name = "*.md",   use = "edit" },
  { name = "*.txt",  use = "edit" },
  { name = "*.json", use = "edit" },
  { name = "*.yaml", use = "edit" },
  { name = "*.yml",  use = "edit" },
  { name = "*.toml", use = "edit" },
  { name = "*.py",   use = "edit" },
  { name = "*.js",   use = "edit" },
  { name = "*.ts",   use = "edit" },
  { name = "*.rs",   use = "edit" },
  { name = "*.go",   use = "edit" },
]
